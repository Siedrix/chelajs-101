<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="linksapp" style="max-width: 800px; margin: 20px auto 0;">
      <div class="row">
        <div id="links-content" class="col-md-8">
          <ul id="links-list">
          </ul>
        </div>
        <div id="links-form" class="col-md-4">
          <h3>Agregar un Enlace</h3>
          <div class="form-group">
            <label for="title-control">Titulo</label>
            <input type="text" id="title-control" class="form-control" placeholder="Titulo" focus />
          </div>
          <div class="form-group">
            <label for="url-control">URL</label>
            <input type="text" id="url-control" class="form-control" placeholder="http://" />
          </div>
          <button type="submit" class="btn btn-default" id="submit-control">Enviar</button>
        </div>
      </div>
    </div>
    <script type="text/template" id="link-template">
    <a href="<%- url %>"><%- title %></a>
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/lib/backbone.min.js"></script>
    <script src="js/lib/backbone.localStorage.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
